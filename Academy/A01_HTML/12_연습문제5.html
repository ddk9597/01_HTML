<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제5</title>
</head>

<body>
    <form action="12_연습문제5결과.html">

        <h1>회원 가입</h1>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td>
                        <input type="text" name="id"  placeholder="아이디 10글자 이내">
                    </td>
                    <td>
                        <button type="button">중복확인</button>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td colspan="2">
                        <input type="password" name="pw1" size="30" placeholder="영문,숫자,특수문자 포함 8자 이상">
                    </td>
                </tr> 
                <tr>
                    <th>비밀번호 확인</th>
                    <td colspan="2">
                        <input type="password" name="pw2" size="30">
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="text" name="email1"> </td>
                    <td>
                        <select name="email2" >
                        <option value="">직접입력</option>
                        <option>naver.com</option>
                        <option>gmail.com</option>
                        <option>hanmail.net</option>
                    </select>
                </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            성별 : <input type="radio" name="gender">남성 <input type="radio" name="gender">여성
            <br> <br>
            생년월일 : <input type="date" name="birthday">
            <br> <br>
            취미<br>
            <input type="checkbox" name="hobby" value="야구"> 야구
            <input type="checkbox" name="hobby" value="농구"> 농구
            <input type="checkbox" name="hobby" value="축구"> 축구
            <br>
            <input type="checkbox" name="hobby" value="공부"> 공부
            <input type="checkbox" name="hobby" value="음악감상"> 음악감상
            <br> <br>

            자기소개 <br>
            <textarea name="intro" cols="80" rows="10"></textarea>

        </fieldset>
        <br>    
        <button>회원가입</button>
        <button type="reset">다시 입력</button>
    </form>

    <button aria-selected="false">adfaf</button>
</body>

</html>
