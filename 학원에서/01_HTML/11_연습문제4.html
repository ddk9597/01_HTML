<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_연습문제4</title>
</head>

<body>
    <form action="11_연습문제4결과.html">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>납품자명 : <input type="text" name="name"> </li> <br>
                <li>email : <input type="text" name="email"></li> <br>
                <li>홈페이지 : <input type="text" value="https://" name="homepage"></li> <br>
                <li>지역 :
                    <select name="location" >
                    <option value="부산">부산</option>
                    <option value="서울">서울</option>
                    <option value="전주">전주</option>
                    <option value="강원">강원</option>
                    </select>
                </li></ol>
        </fieldset>
        
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>상품명 : <input type="text" name="productName"></li> <br>
                <li>납품 수량 : <input type="number" min="100" name="amount" value="최소 100"></li> <br>
                <li>납품 등급 : <input type="range" name="grade" min="1" max="5"></li><br>
                <li>기타 사항 : <textarea name="etc" id="" cols="30" rows="5"></textarea></li>
            </ul>

        </fieldset> <br>
        <button>send message</button>
    </form>
</body>

</html>
