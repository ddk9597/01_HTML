<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_연습</title>
</head>
<body>
    <form action="12_연습문제5결과.html">
        <h1>회원 가입</h1>

        <fieldset>
            <legend> 필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td>
                        <input type="text" name="id" placeholder="아이디 10글자 이내">
                    </td>
                    <td>
                        <button type="button">중복확인</button>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td colspan="2">
                        <input size="30" type="password" name="pw1" placeholder="영문, 숫자, 특수문자 포함 8자 이상">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td colspan="2">
                        <input type="password" name="pw2" size="30">
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="text" name="email" size="20">
                    </td>
                    <td>
                        <select name="email2">
                            <option value="">직접 입력</option>
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset> <br>
        <fieldset>
            <legend>추가 정보</legend>
            성별 : <input type="radio" name="gender" id="man" value="남자">
            <label for="man">남자</label>
            <input type="radio" name="gender" id="woman" value="여자"> 여자 <br><br>
            <label for="woman">여자</label>

            생년월일 : <input type="date"> <br><br>
            취미 <br>
            <input type="checkbox"  name="hobby" id="baseball" value="야구"> 
            <label for="baseball">야구</label> 

            <input type="checkbox"  name="hobby" id="basketball" value="농구"> 
            <label for="basketball">농구</label>
            <input type="checkbox"  name="hobby" id="soccer" value="축구"> 
            <label for="soccer">축구</label><br>
            <input type="checkbox"  name="hobby" id="study" value="공부"> 
            <label for="study">공부</label>
            <input type="checkbox"  name="hobby" id="music" value="음악감상"> 
            <label for="music">음악감상</label> 
            <br><br>

            자기소개 <br>
            <textarea name="intro" cols="80" rows="10" style="resize: none;"></textarea>
            
        </fieldset>
        <button>회원가입</button>
        <button type="reset">다시 입력</button>



    </form>

</body>
</html>
