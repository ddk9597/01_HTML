<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_연습</title>
</head>
<body>
    <form action="11_연습문제4결과.html">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>
                    납품자명 : <input type="text" name="name"> <br><br>
                </li>
                <li>
                    email : <input type="text" name="email" placeholder="1234@naver.com"> <br><br>
                </li>
                <li>
                    홈페이지 : <input type="text" name="homepage" value="http://"> <br><br>
                </li>
                <li>
                    지역 : <select name="location" >
                        <option value="부산">부산</option>
                        <option value="서울">서울</option>
                        <option value="전주">전주</option>
                    </select> <br><br>
                </li>
                
            </ol>
        </fieldset> <br><br>

        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>
                    상품명 : <input type="text" name="productName">
                </li> <br><br>
                <li>
                    납품수량 : <input type="number" name="amount"  min="100" placeholder="최소 100">
                </li> <br><br>
                <li>
                    납품등급 : <input type="range" name="grade" min="1" max="5">
                </li> <br><br>
                <li>
                    기타사항 : <textarea name="etc" cols="20" rows="5"></textarea> >
                </li> <br><br>
            </ul>
        </fieldset><br>

        <button>send massage</button>
    </form>
</body>
</html>
